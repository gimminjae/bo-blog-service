<!doctype html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="">
    <div class="col-md-7 col-lg-8 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="needs-validation" novalidate>
            <div class="row g-3">

                <div class="col-12">
                    <label for="username" class="form-label">User Id</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="User Id" required>
                        <button class="btn-confirm-username btn btn-secondary" type="button">중복확인</button>
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="nickname" class="form-label">Nickname</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                        <button class="btn-confirm-nickname btn btn-secondary" type="button">중복확인</button>
                        <div class="invalid-feedback">
                            Your nickname is required.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

            </div>

            <hr class="my-4">

            <button class="btn-signUp w-100 btn btn-primary btn-lg" type="button">Join</button>

            <div class="alert alert-danger errors my-3 d-none" role="alert">
            </div>
        </form>
    </div>
    <script defer>
        function input(event, elementId) {
            if (elementId === 'username') confirmUsernameBtn.classList.remove('disabled')
            if (elementId === 'nickname') confirmNicknameBtn.classList.remove('disabled')
        }
        async function confirmUsername() {
            const username = document.querySelector('#username').value
            try {
                await requestConfirmUsername(username)
                alert('사용 가능합니다.')
                document.querySelector('.btn-confirm-username').classList.add('disabled')
            } catch (error) {
                alert(error.response.data.errors)
            }
        }
        async function confirmNickname() {
            const nickname = document.querySelector('#nickname').value
            try {
                await requestConfirmNickname(nickname)
                alert('사용 가능합니다.')
                document.querySelector('.btn-confirm-nickname').classList.add('disabled')
            } catch (error) {
                alert(error.response.data.errors)
            }
        }
        async function signUp() {
            const signUpDto = await getSignUpDto()
            try {
                await requestSignUp(signUpDto)
                location.href = '/'
            } catch (error) {
                let errorMessages = ''
                error.response.data.errors.forEach(error => errorMessages += `<div>${error.message}</div>`)
                const errorsElement = document.querySelector('.errors')
                errorsElement.innerHTML = errorMessages
                errorsElement.classList.remove('d-none')
            }
        }
        function getSignUpDto() {
            const username = document.querySelector('#username').value
            const nickname = document.querySelector('#nickname').value
            const password1 = document.querySelector('#password1').value
            const password2 = document.querySelector('#password2').value
            const email = document.querySelector('#email').value

            return {
                username: username,
                nickname: nickname,
                password1: password1,
                password2: password2,
                // email: email
            }
        }

        /**
         * api function
         */
        async function requestSignUp(signUpDto) {
            return await axios.post(request.signUp.apiUrl, signUpDto)
        }
        async function requestConfirmNickname(nickname) {
            return await axios.get(`${request.confirmNickname.apiUrl}?nickname=${nickname}`)
        }
        async function requestConfirmUsername(username) {
            return await axios.get(`${request.confirmUsername.apiUrl}?username=${username}`)
        }

        /**
         * element event
         */
        const confirmYnBeforeSignUp = {
            username: false,
            nickname: false,
            email: false,
            equalsPassword: false
        }
        const signUpBtn = document.querySelector('.btn-signUp')
        const usernameInput = document.querySelector('#username')
        const nicknameInput = document.querySelector('#nickname')
        const confirmUsernameBtn = document.querySelector('.btn-confirm-username')
        const confirmNicknameBtn = document.querySelector('.btn-confirm-nickname')

        confirmUsernameBtn.addEventListener('click', confirmUsername)
        confirmNicknameBtn.addEventListener('click', confirmNickname)
        usernameInput.addEventListener('keydown', (event) => input(event, 'username'))
        nicknameInput.addEventListener('keydown', (event) => input(event, 'nickname'))
        signUpBtn.addEventListener('click', signUp)

    </script>
</div>
</html>
